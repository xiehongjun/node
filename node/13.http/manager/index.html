<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="bookName" class="control-label col-md-3">书名</label>
                    <div class="col-md-6">
                        <input type="text" id="bookName" class="form-control" placeholder="请输入书名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bookPrice" class="control-label col-md-3">书价</label>
                    <div class="col-md-6">
                        <input type="text" id="bookPrice" class="form-control" placeholder="请输入书的价格">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-6">
                        <button class="btn btn-primary" type="button">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item">
            书名：xxx  书的价格xxx
            <button class="pull-right btn btn-default">&times;</button>
        </li>
    </ul>
</div>
<style>
    ul li{overflow: hidden}
</style>
<script>
    //1.ajax请求拿回数据
    function ajax({url='',type='GET',dataType='json',success=null,data=null,async=true}) {
        let xhr  = new XMLHttpRequest();
        xhr.open(type,url,async);
        xhr.responseType = dataType;
        xhr.onload = function () {
            success(xhr.response)
        };
        xhr.send(data);
    }
    let oUl = document.querySelector('.list-group');
    ajax({
        url:'/book',
        success(data) { //[{id:1,bookName:'vue',price:30}]
            let str = '';
            data.forEach(item=>{
                str += `<li class="list-group-item">
                              书名:${item.bookName} 书价:${item.price}
                              <button class="btn btn-default pull-right btn-xs">&times;</button>
                        </li>`
            });
            oUl.innerHTML = str;
        }
    })


</script>
</body>
</html>
