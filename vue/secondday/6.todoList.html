<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .del{text-decoration: line-through;
            color: #c8c8c8;}
    </style>
</head>
<body>
<!--导航-->
<div class="navbar navbar-inverse">
    <div class="container-fluid container">
        <div class="navbar-header">
            <a class="navbar-brand">ToDoList</a>
        </div>
    </div>
</div>
<!--下面的待办事项-->
<div class="container" id="app">
    <div class="h4 text-danger">
        亲，你还有 10 件事要办
    </div>
    <input type="text" class="form-control" placeholder="请输入，你要办的事情" v-model="editTodo" @keyup.enter="addTodo">
    <ul class="nav nav-pills" style="margin: 10px">
        <li class="active"><a href="">全部完成</a></li>
        <li><a href="">已完成</a></li>
        <li><a href="">未完成</a></li>
    </ul>
    <ul class="list-group">
        <!--如果当前li上有del样式 则表示完成了-->
        <!--1.实现勾选添加del样式-->
        <!--2.计算出待办数量-->
        <li class="list-group-item" v-for="todo of todos" >
            <input type="checkbox" v-model="todo.isChecked">
            <span>{{todo.title}}</span>
            <button class="pull-right" @click="remove(todo)">
                &times;
            </button>
        </li>
    </ul>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="todo.js"></script>
</body>
</html>
