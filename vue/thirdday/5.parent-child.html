<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <!--如果直接写 a="b"格式传递的是字符串-->
    <!--动态的数据使用v-bind-->
    <!--一般无论是动态还是静态 我们都会采用 :传递-->
    <child :msg="meat" :greens="'有机蔬菜'"></child>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //父亲的meat的数据可以在哪里用？
    var vm = new Vue({
        el:'#app',
        data:{
            meat:'猪肉',
            food:'蔬菜'
        },
        components:{
            child:{
                props:["msg","greens"],//data相当于是子组件的数据了
                template:`<div>做{{msg}}</div>`,
                components:{ //孙子做蔬菜
                    grandson:{
                        template:'<div>孙子做{{meat}}</div>'
                    }
                }
            }
        }
    })
</script>
</body>
</html>
