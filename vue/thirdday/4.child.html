<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app"></div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    var waterMelon = {template:'西瓜'};
    var sweet = {
        template:'<div>甜的</div>',
        components:{
            waterMelon:waterMelon
        }
    };
    var fruit = {
        template:'<div>水果</div>',
        components:{
            sweet:sweet
        }
    };
    var vm = new Vue({
        el:'#app',
        components:{
            fruit:fruit
        }
    })
</script>
</body>
</html>
